<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Quem tem Boca vai a roma</title>
</head>
<body>

    <header class="cabeca">
        <p>CRIPTOGRAFADOR</p>
    </header>
    
    <main class="container">

        <form action="javascript:controller();">
            <select name="crypto-type" id="crypto-type">
                <option value="">Escolha sua opção</option>
                <option value="cesar">Cifra de César</option>
                <option value="base64">Base 64</option>
            </select>      
            <div class="container__radios">
              <label for="radio1">Codificar</label>
              <input type="radio" name='radio' id="radio1" checked>
              <label for="radio2">Decodificar</label>
              <input type="radio" name="radio" id="radio2" >
            </div>
            
      
            <label for="inc" style="display:none;" class="incremento">Incremento:</label>
            <input type="number" id="inc" max="25" min="0" class="incremento" style="display:none;">
            <textarea class="campo-texto"name="" id="campo-input" cols="20" rows="6" placeholder='INSIRA O SEU TEXTO AQUI'></textarea>
            <textarea class="campo-texto" name="" id="campo-output" cols="20  " rows="6" placeholder="RESULTADO" readonly></textarea>
            <br>
            <button id="botao" type="submit">Decodificar</button>

        </form>

      


    </main>

    <footer class="rodape">
        <p>Criado por Caio Senna</p>
    </footer>
 
    
<script src="./scripts.js"></script>    
</body>
</html>
